[pytest]
# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers
markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    navigation: Navigation-related tests
    trading: Trading functionality tests
    content: Content validation tests
    cross_browser: Cross-browser tests
    accessibility: Accessibility compliance tests (WCAG)
    performance: Performance and load time tests

# Output Options
addopts =
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results
    --clean-alluredir

# Logging
log_cli = true
log_cli_level = INFO
log_file = reports/test_execution.log
log_file_level = DEBUG